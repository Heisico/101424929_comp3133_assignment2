<div class="signup-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <!-- Username Field -->
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
            <mat-error *ngIf="signupForm.get('username')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>
  
          <!-- Email Field -->
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>
  
          <!-- Password Field -->
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
  
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
  
          <!-- Submit Button -->
          <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid || loading">
            <span *ngIf="!loading">Sign Up</span>
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          </button>
        </form>
      </mat-card-content>
      
      <mat-card-actions>
        <a mat-button routerLink="/login">Already have an account? Login</a>
      </mat-card-actions>
    </mat-card>
  </div>
