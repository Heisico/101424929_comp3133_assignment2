<div *ngIf="loading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  
  <div *ngIf="!loading && employee" class="employee-details">
    <h2>Employee Details</h2>
    
    <mat-list>
      <mat-list-item>
        <span matListItemTitle>First Name</span>
        <span matListItemLine>{{employee.firstName}}</span>
      </mat-list-item>
      
      <mat-list-item>
        <span matListItemTitle>Last Name</span>
        <span matListItemLine>{{employee.lastName}}</span>
      </mat-list-item>
      
      <mat-list-item>
        <span matListItemTitle>Email</span>
        <span matListItemLine>{{employee.email}}</span>
      </mat-list-item>
      
      <mat-list-item *ngIf="employee.department">
        <span matListItemTitle>Department</span>
        <span matListItemLine>{{employee.department}}</span>
      </mat-list-item>
      
      <mat-list-item *ngIf="employee.position">
        <span matListItemTitle>Position</span>
        <span matListItemLine>{{employee.position}}</span>
      </mat-list-item>
    </mat-list>
  </div>
